server:
  ${PORT:5000}

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      # defaultZone: https://${eureka.instance.hostname}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
