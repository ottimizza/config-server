server:
  # port: ${PORT:5000} # heroku
  port: 9091
    
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      # defaultZone: https://${eureka.instance.hostname}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
